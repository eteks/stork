<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Printing theme - Checkout page</title>
	<meta name="description" content="Printing template">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes"/>
	<meta name="author" content="Netbase">
	<!--Add css lib-->
	<link rel="stylesheet" type="text/css" href="css/style-main.css">  
	<link rel="stylesheet" type="text/css" href="css/custom.css"> 
  	<link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  	
  	<!--Add JS lib--> 	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#txtDate').datepicker({
                dateFormat: "dd/MM/yy",
                changeMonth: true,
                changeYear: true
            });
        });
    </script>
</head>
<body>
      <section id="checkout" class="pr-main">
			<div class="container">	
			  <div class="cart-view-top">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<h1>Cabin Booking</h1>
				</div>
			  </div>
              <div class="onepage">
				 <div  class="col-md-4 col-sm-6 col-xs-12">
				 <div id="div_billto">
					   <div class="pane round-box">
						 <h3 class="title"><span class="icon icon-one">1</span>Book Your Cabin Now</h3>
						  <div class="pane-inner">
							 <ul id="table_billto" class="adminform user-details no-border">
				  				<li class="long">
					  			  <div class="field-wrapper">
									<label for="address_1_field" class="address_1">Name<em>*</em></label>
									<br>
									<input type="text" maxlength="64" class="required" value="" size="30" name="address_1" id="address_1_field"> 
					   			  </div>
					            </li>
					            <li class="long">
					  			  <div class="field-wrapper">
     					             <label for="phone_2_field" class="phone_2">Mobile phone<em>*</em></label>
						             <br>
						             <input type="text" maxlength="32" value="" size="30" name="phone_2" id="phone_2_field"> 
					              </div>
					            </li>
					            <li class="long">
					  				<div class="field-wrapper">
										<label for="address_1_field" class="address_1">Timing Type<em>*</em></label>
										<br>
										<select class="select_time">
											<option>-Select-</option>
											<option>Fixed</option>
											<option>Flexible</option>
										</select>
					  				</div>
					 			</li>
					 			<li class="long">
								  <div class="field-wrapper">
									<label for="address_1_field" class="address_1">No. of System<em>*</em></label>
									<br>
									<input type="text" maxlength="32" class="required" value="" size="30" name="zip" id="address_1_field"> 
								   </div>
					 			</li>
					 			<li class="long">
			                      <div class="field-wrapper">
									<label for="txtDate" class="phone_1">Required Date</label>
									<br>
									<input type="text" maxlength="32" value="" size="30" name="phone_1" id="txtDate"> 
								  </div>
					 			</li>
					    		<li class="long">
			                      <div class="field-wrapper">
									<label for="phone_1_field" class="phone_1">Total Hours<em>*</em></label>
									<br>
									<input type="text" maxlength="32" value="" size="30" name="phone_1" id="phone_1_field"> 
								  </div>
					 			</li>
   					            <li class="long">
								  <div class="field-wrapper">
									<label for="email_field" class="address_1">Total Cost</label>
									<br>
									<input type="text" maxlength="64" class="required" value="" size="30" name="address_1" id="address_1_field"> 
								   </div>
					 			</li>
					 			<span class="details-button">
									<input id="coupon_code_button" class="details-button" type="button" title="Book" value="Book">
									<input id="coupon_code_button" class="details-button" type="button" title="Clear" value="Clear">
							    </span> 
				 			   	<div> 
				 			   		</br>
				 			   	</div> 
				 			 </ul>
							
						  </div>
					   </div>
				  </div>
				  </div> 
				     
			      <div class="col-md-8 col-sm-6 col-xs-12">
				      <div id="right-pane-top" class="col-md-12 col-sm-12 col-xs-12">
				      <div id="shipping_method" class="col-md-12 col-sm-12 col-xs-12">
					  <div class="shipment-pane">
					   <div class="pane round-box">
						  <h3 class="title"><span class="icon icon-three">2</span>BOOKED TIME SLOTS</h3>
							<div class="slot fl">
			                	<i class="fa fa-clock-o" aria-hidden="true"> </i> 
			                	<div style="text-align:center;">
			                		<span>05:00pm - 06:00pm</span>
			                	    <span> 2/10</span>
			                	</div>    
			                	
	                	    </div> 
	                	    <div class="slot fl">
			                	<i class="fa fa-clock-o" aria-hidden="true"> </i> 
			                	<div style="text-align:center;">
			                		<span>05:00pm - 06:00pm</span>
			                	    <span> 2/10</span>
			                	</div>    
			                	
	                	    </div> 
	                	    <div class="slot fl">
			                	<i class="fa fa-clock-o" aria-hidden="true"> </i> 
			                	<div style="text-align:center;">
			                		<span>05:00pm - 06:00pm</span>
			                	    <span> 2/10</span>
			                	</div>    
			                	
	                	    </div> 
	                	    <div class="slot fl">
			                	<i class="fa fa-clock-o" aria-hidden="true"> </i> 
			                	<div style="text-align:center;">
			                		<span>05:00pm - 06:00pm</span>
			                	    <span> 2/10</span>
			                	</div>    
			                	
	                	    </div> 
	                	</div>
					  </div>
				     </div>
	    		  </div>
                </div>
          </div> <!---onepage--->
        </div> <!---container---->
          <!-- <button>Booked</button>
          <button>Selected</button>
          <button>Available</button>  -->
        <div class="align">
         <span class="details-button">
			<input id="coupon_code_button" class="details-button" type="button" title="Booked" value="Booked">
			<input id="coupon_code_button" class="details-button" type="button" title="Selected" value="Selected">
			<input id="coupon_code_button" class="details-button" type="button" title="Available" value="Available">
		  </span> 
		</div>
		<br>
		<div class="align">
			<h3>Working Hours - 05:00 to 23:00 hrs from Sunday to Saturday (All Days)</h3>
		</div>   
    </section>
 </body>
</html>
