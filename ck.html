<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Cabin Booking</title>
<!--Add css lib--> 
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
<!--Add JS lib--> 	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#txtDate').datepicker({
                dateFormat: "dd/MM/yy",
                changeMonth: true,
                changeYear: true
            });
        });
    </script>
</head>	
<body>
  	<section>
		<div class="container">	
		   <div  class="col-md-4 col-sm-6 col-xs-12">
		     <div class="pane round-box">
			   <h3 class="title"><span class="icon fa fa-check"></span>Book Your Cabin</h3>
				<div class="pane-inner">
				 <br>	
				  <ul id="table_billto" class="adminform user-details no-border">
				  	<li class="long">
					  <div class="field-wrapper">
						<label for="address_1_field" class="address_1">Name<em>*</em></label>
						<br>
						<input type="text" maxlength="64" class="required" value="" size="30" name="address_1" id="address_1_field"> 
					   </div>
					 </li>
					  <li class="short right">
					  <div class="field-wrapper">
     					<label for="phone_2_field" class="phone_2">	Mobile phone<em>*</em></label>
						<br>
						<input type="text" maxlength="32" value="" size="30" name="phone_2" id="phone_2_field"> 
					  </div>
					 </li>
					 <li class="long">
					  <div class="field-wrapper">
						<label for="address_1_field" class="address_1">Timing Type<em>*</em></label>
						<br>
						<select class="select_time">
							<option>-Select-</option>
							<option>Fixed</option>
							<option>Flexible</option>
						</select>
					  </div>
					 </li>
					 <li class="long">
					  <div class="field-wrapper">
						<label for="address_1_field" class="address_1">No. of System<em>*</em></label>
						<br>
						<input type="text" maxlength="32" class="required" value="" size="30" name="zip" id="address_1_field"> 
					   </div>
					 </li>
					 <li class="short">
                      <div class="field-wrapper">
						<label for="phone_1_field" class="phone_1">Required Date</label>
						<br>
						<input type="text" maxlength="32" value="" size="30" name="phone_1" id="txtDate"> 
					  </div>
					 </li>
					 
  					 <li class="short">
                      <div class="field-wrapper">
						<label for="phone_1_field" class="phone_1">Total Hours<em>*</em></label>
						<br>
						<input type="text" maxlength="32" value="" size="30" name="phone_1" id="phone_1_field"> 
					  </div>
					 </li>
   					
					 <li class="long">
					  <div class="field-wrapper">
						<label for="email_field" class="address_1">Total Cost</label>
						<br>
						<input type="text" maxlength="64" class="required" value="" size="30" name="address_1" id="address_1_field"> 
					   </div>
					 </li>
				  </ul>
				 <div class="button_holder">
				        <h4 class="btn_prf"><a id="#">Book Now</a></h4>
				        <h4 class="btn_prf"><a id="#">Clear</a></h4>
				 </div>
			   </div>
            </div>
           </div> 
        </div><!--container-->
    </section>
    
</body>
</html>
